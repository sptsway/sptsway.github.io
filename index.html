<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Psyduck Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: url('https://assets.pokemon.com/assets/cms2/img/pokedex/full/054.png') center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .mosaic {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      grid-template-rows: repeat(auto-fill, 50px);
      z-index: 0;
    }

    .mosaic div {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(239, 216, 9, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .card img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="mosaic">
    <!-- Mosaic tiles: you can add more for denser blur -->
    <script>
      for(let i = 0; i < 400; i++) {
        document.write('<div></div>');
      }
    </script>
  </div>

  <div class="card">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/54.png" alt="psyduck">
    <h1>psyduck</h1>
    <p></p>
  </div>
</body>
</html>
